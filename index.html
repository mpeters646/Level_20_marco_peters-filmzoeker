<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eindopdracht Winc Filmzoeker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/css/style.css">
  <script defer type="text/javascript" src="./js/movies.js"></script>
  <script defer type="text/javascript" src="./js/script.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <h1>Winc Filmzoeker</h1>
    </div>
  </header>


  <nav>
    <div class="nav-container">
      <label for="alle-films"><input type="radio" name="film-filter" id="alle-films" value="alle-films" checked>Alle
        Films</label>
      <label for="nieuwste-films"><input type="radio" name="film-filter" id="nieuwste-films"
          value="nieuwste-films">Nieuwste
        Films</label>
      <label for="avengers-films"><input type="radio" name="film-filter" id="avengers-films"
          value="avengers-films">Avengers
        Films</label>
      <label for="x-men-films"><input type="radio" name="film-filter" id="x-men-films" value="x-men-films">X-Men
        Films</label>
      <label for="princess-films"><input type="radio" name="film-filter" id="princess-films"
          value="princess-films">Princess
        Films</label>
      <label for="batman-films"><input type="radio" name="film-filter" id="batman-films" value="batman-films">Batman
        Films</label>
    </div>
  </nav>
  <div class="container"></div>

  <div class="main">
    <div class="search-container">
      <input type="text" placeholder="Search for movies" id="search" name="search">
      <input type="submit" value="Search" id="submit" name="search" onclick="myFunction()">
    </div>

    <div class="movie-container">
      <ul id="movieList">

      </ul>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Eindopdracht Filmzoeker voor <a href="https://www.wincacademy.nl/opleidingen/full-stack-development"
          target="_blanc">Winc Academy</a> Full-Stack Developer
        <span>|</span> Marco Peters &copy; 2021
      </p>
    </div>
  </footer>
</body>

</html>
